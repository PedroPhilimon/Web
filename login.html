<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Urbano - Iniciar Sesión</title>
    
    <link rel="stylesheet" href="/css_styles/login-styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-body"> 
    
    <div class="login-container">
        
        <div class="login-header">
            <h1 class="logo-small">@ Tienda Urbano</h1>
            </div>

        <form class="login-form">
            <h2 class="form-title">Iniciar Sesión</h2>
            <p class="form-subtitle">Accede a tu cuenta para continuar comprando.</p>
            
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com" required>
            </div>
            
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" required>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
            
            <button type="submit" class="button button-primary login-btn">ACCEDER</button>
            
            <div class="divider">
                <span>O</span>
            </div>

            <button type="button" class="button button-social google-btn">
                <i class="fab fa-google"></i> Continuar con Google
            </button>
            
            <div class="register-link">
                ¿No tienes cuenta? <a href="#">Regístrate aquí</a>
            </div>
        </form>
    </div>

    <script src="login-script.js"></script>
</body>
</html>
