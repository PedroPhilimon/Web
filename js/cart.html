<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras | Tienda Urbano</title>
    
    <link rel="stylesheet" href="/css_styles/cart-styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-mode"> 
    
    <main class="container cart-main">
        <h1 class="cart-title">ðŸ›’ Tu Carrito de Compras</h1>

        <div class="cart-layout">
            
            <section class="cart-items">
                <div class="cart-table-header">
                    <span class="col-product">PRODUCTO</span>
                    <span class="col-price">PRECIO</span>
                    <span class="col-quantity">CANTIDAD</span>
                    <span class="col-subtotal">SUBTOTAL</span>
                </div>
                
                <div id="cartItemList">
                    </div>
                
                <div class="cart-actions-bottom">
                    <a href="index.html" class="button button-secondary continue-shopping">
                        <i class="fas fa-chevron-left"></i> Seguir Comprando
                    </a>
                </div>

            </section>
            
            <section class="cart-summary">
                <h2 class="summary-title">Resumen de la Orden</h2>
                
                <div class="summary-details">
                    <div class="summary-line">
                        <span>Subtotal de productos:</span>
                        <span id="summarySubtotal">$0</span>
                    </div>
                    <div class="summary-line">
                        <span>EnvÃ­o estimado:</span>
                        <span id="summaryShipping">Gratis</span>
                    </div>
                    <div class="summary-line total-line">
                        <span>Total de la Orden:</span>
                        <span id="summaryTotal">$0</span>
                    </div>
                </div>

                <button class="button button-primary checkout-btn">
                    PROCEDER AL PAGO <i class="fas fa-arrow-right"></i>
                </button>
                
                <div class="security-note">
                    <i class="fas fa-lock"></i> Pago seguro y cifrado.
                </div>
            </section>

        </div>
    </main>

    <script src="/js/cart-script.js"></script>
</body>
</html>
