<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Completo | Tienda Urbano</title>
    
    <link rel="stylesheet" href="css_styles/products-styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css_styles/styles.css"> 
</head>
<body class="light-mode"> 
    
    <header class="main-header">
        <div class="header-top container">
            <h1 class="logo">@ Tienda Urbano</h1>
            </div>
        <nav class="main-nav"> 
            </nav>
    </header>

    <main class="container">
        
        <nav class="breadcrumb">
            <a href="index.html">Inicio</a> / <span class="active-crumb">Catálogo Completo</span>
        </nav>
        
        <h1 class="page-title">Catálogo Completo de Productos</h1>

        <div class="main-content-grid">
            
            <aside class="sidebar-filters">
                <h2 class="filter-title">Filtrar por</h2>
                
                <div class="filter-group">
                    <h4>Categorías</h4>
                    <ul>
                        <li><a href="#">Todo</a></li>
                        <li><a href="#">Verano (12)</a></li>
                        <li><a href="#">Invierno (8)</a></li>
                        <li><a href="#">Jeans (5)</a></li>
                    </ul>
                </div>

                <div class="filter-group">
                    <h4>Precios</h4>
                    <input type="range" min="1000" max="30000" value="30000" class="slider" id="priceRange">
                    <p>Rango: <span id="minPrice">$1.000</span> - <span id="maxPrice">$30.000</span></p>
                </div>

                <div class="filter-group">
                    <h4>Tallas</h4>
                    <div class="size-options">
                        <button class="size-btn">XS</button>
                        <button class="size-btn">S</button>
                        <button class="size-btn">M</button>
                        <button class="size-btn">L</button>
                        <button class="size-btn">XL</button>
                    </div>
                </div>
                
            </aside>
            
            <section class="product-catalog">
                <div class="sort-bar">
                    <p><span id="productCount">0</span> Productos encontrados</p>
                    <select id="sortBy" aria-label="Ordenar por">
                        <option value="default">Ordenar por:</option>
                        <option value="price_asc">Precio (Menor a Mayor)</option>
                        <option value="price_desc">Precio (Mayor a Menor)</option>
                        <option value="newest">Más Nuevos</option>
                    </select>
                </div>

                <div class="product-grid" id="productGrid">
                    </div>
            </section>

        </div>
    </main>

    <footer>
        </footer>

    <script src="js/script.js"></script> <script src="js/products-script.js"></script> </body>
</html>
